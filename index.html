<style>
  .countdown-timer {
    display: flex;
    justify-content: center;
    gap: 30px;
    font-family: 'Segoe UI', sans-serif;
    color: #98e54f;
    font-size: 2rem;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0 0 20px rgba(152, 229, 79, 0.2);
    text-shadow: 1px 1px #000;
  }

  .countdown-timer span {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 80px;
  }

  .countdown-timer span small {
    font-size: 0.8rem;
    color: #ccc;
    font-weight: normal;
    margin-top: 5px;
  }
</style>

<script>
// Set target date: Aug 6, 2025, 3:47 AM (60 hours from Aug 4, 2025, 3:47 AM)
const targetDate = new Date("2025-09-06T03:47:00").getTime();

const countdown = () => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance < 0) {
    document.getElementById("countdown").innerHTML = "<span>⏰ Time's Up!</span>";
    return;
  }

  const hours = Math.floor((distance / (1000 * 60 * 60)) % 60);
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const secs = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = `
    <span>${days}<small>Days</small></span>
    <span>${hours}<small>Hours</small></span>
    <span>${mins}<small>Minutes</small></span>
    <span>${secs}<small>Seconds</small></span>
  `;
};

setInterval(countdown, 1000);
</script>
	
<!-- End of coming soon  section
	============================================= -->
